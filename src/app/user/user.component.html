<div class="container">
  <h3 class="mt-3 mb-3">Hello {{ user.firstName }}!</h3>

  <div>
    <div class="row">
      <div class="col-md-6 header p-1">Your Daily Summary</div>
    </div>
    <div class="row">
      <div class="col-md-6 summaryWrapper">
        <div class="row">
          <div class="col-6">
            <p class="mb-0 pt-2">Calories Remaining</p>
            <strong class="fs-2 remainingCal">{{ user.calorieGoal }}</strong>
          </div>
          <div class="col">
            <p class="mb-0 pt-4"></p>
            <button
              routerLink="/foodBank"
              type="button"
              class="btn btn-primary"
            >
              Food Bank
            </button>
          </div>
          <div class="col">
            <p class="mb-0 pt-4"></p>
            <button
              type="button"
              class="btn btn-primary"
              routerLink="/depositFood"
            >
              Add Food
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 summaryWrapper">
        <div class="row">
          <hr />
          <div class="col-2">
            <strong class="fs-2 remainingCal">{{ user.calorieGoal }}</strong>
            <p>GOAL</p>
          </div>
          <div class="col-1 mt-3">
            <h4>-</h4>
          </div>
          <div class="col">
            <strong class="fs-2 remainingCal">{{
              totalFoodCalories | number : "1.2-2"
            }}</strong>
            <p>FOOD</p>
          </div>
          <div class="col-1 mt-3">
            <h4>=</h4>
          </div>
          <div class="col-5">
            <strong class="fs-2 remainingCal">{{
              remainingCalories | number : "1.2-2"
            }}</strong>
            <p>NET</p>
          </div>
        </div>
      </div>
    </div>
  </div>
